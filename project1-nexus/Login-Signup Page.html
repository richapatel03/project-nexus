<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <!--Login-->
            <div class="form login">
                <div class="title">Login</div>
                <form class="login" onsubmit="validateLoginForm(event)">
                    <div class="field">
                        <div class="input-field email-id">
                            <input type="text" class="email"  placeholder="Email ID" required>
                        </div>
                        <span class="error email-error"><p class="error-text">Invalid Email</p></span>
                        <div class="input-field create-password">
                            <input type="password" class="password" placeholder="Password" required>
                        </div>
                        <span class="error password-error"><p class="error-text">Invalid Password</p></span>
                        <div class="forget-password">
                            <a href="#" class="text">Forget Password?</a>
                        </div>
                        <div class="input-field button">
                            <button type="submit" value="Login" >Login</button>
                        </div>
                    </div>
                </form> 
                <div class="login-signup">
                    <span class="text">Don't have an account?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div> 
            </div>

            <!--Signup-->
            <div class="form signup">
                <div class="title">Register</div>

                <form class="signup" onsubmit="validateSignupForm(event)">
                    <div class="field">
                        <div class="input-field username">
                            <input type="text" class="uname" placeholder="User Name" >
                        </div>
                        <span class="error username-error"><p class="error-text">Please enter user name!</p></span>

                        <div class="input-field email-id">
                            <input type="text" class="email" placeholder="Email ID" required>
                        </div>
                        <span class="error email-error"><p class="error-text">Please enter valid email!</p></span>

                        <div class="input-field create-password">
                            <input type="password" class="password" placeholder="Create Password" required>
                        </div>
                        <span class="error password-error"><p class="error-text">Please enter atleast 8 character with nubmer, symbol, small and capital letter!</p></span>
                        
                        <div class="input-field confirm-password">
                            <input type="password" class="Cpassword" placeholder="Confirm Password" required>
                        </div>
                        <span class="error Cpassword-error"><p class="error-text">Password doesn't match!</p></span>
                        <div></div>
                        <div class="input-field button">
                            <button type="submit" value="Signup">Signup</button>
                        </div>
                    </div>
                </form> 
                <div class="login-signup">
                    <span class="text">Already have an account?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div> 
            </div>
        </div>
    </div>
    <script src="validation.js"></script>
</body>
</html>
